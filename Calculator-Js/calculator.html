<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS  -->
     <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-sec">
        <div class="calculator-wraper">
            <input type="text" id="screen-value" class="screen-value" readonly>
            <div class="btn-wraper">
                <div class="btn-top">
                    <button onclick="clearScreen()" class="btn-1">AC</button>
                    <button onclick="convertBtn()" class="btn-2">+/-</button>
                    <button onclick="percentBtn('%')" class="btn-3">%</button>
                </div>
                <div class="btn-side">
                    <button onclick="addDataToScreen('/')" class="btn-4">รท</button>
                    <button onclick="addDataToScreen('*')" class="btn-5">x</button>
                    <button onclick="addDataToScreen('-')" class="btn-6">-</button>
                    <button onclick="addDataToScreen('+')" class="btn-7">+</button>
                    <button onclick="calculate('=')" class="btn-8">=</button>
                </div>
                <div class="btn-bottom">
                    <button onclick="addDataToScreen('7')" class="btn-9">7</button>
                    <button onclick="addDataToScreen('8')" class="btn-10">8</button>
                    <button onclick="addDataToScreen('9')" class="btn-11">9</button><br>
                    <button onclick="addDataToScreen('4')" class="btn-12">4</button>
                    <button onclick="addDataToScreen('5')" class="btn-13">5</button>
                    <button onclick="addDataToScreen('6')" class="btn-14">6</button><br>
                    <button onclick="addDataToScreen('1')" class="btn-15">1</button>
                    <button onclick="addDataToScreen('2')" class="btn-16">2</button>
                    <button onclick="addDataToScreen('3')" class="btn-17">3</button><br>
                    <button onclick="addDataToScreen('0')" class="btn-18">0</button>
                    <button onclick="addDataToScreen('.')" class="btn-19">.</button>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
     <script src="./calculator.js"></script>
</body>
</html>
